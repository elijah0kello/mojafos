    zeebe_ops:
      enabled: true
      image: "docker.io/openmf/ph-ee-zeebe-ops:latest"
      imageTag: "latest"
      hostname: "zeebeops.sandbox.mifos.io"
      tenants: "rhino,gorilla"
      ingress:
        enabled: false
        annotations:
          kubernetes.io/ingress.class: nginx
        tls:
          - secretName: sandbox-secret
        hosts:
          - host: zeebeops.sandbox.mifos.io
            paths:
              - path: "/"
                backend:
                  service:
                    name: "ph-ee-zeebe-ops"
                    port:
                      number: 80
      deployment:
        annotations:
          deployTime: "{{ .Values.deployTime }}"

    messagegateway:
      enabled: true
      DATASOURCE_URL: jdbc:mysql:thin://mysql.infra.svc.cluster.local:3306/messagegateway
      operations_app:
        datasource:
          host: "mysql.infra.svc.cluster.local"
      image: "docker.io/openmf/message-gateway:latest"
      imageTag: "latest"
