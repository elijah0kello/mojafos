      deployment:
        annotations:
          deployTime: "{{ .Values.deployTime }}"

    connector_bulk:
      enabled: true
      image: "docker.io/openmf/ph-ee-bulk-processor:latest"
      imageTag: "latest"

      tenant: "rhino,gorilla"
      hostname: bulk-connector.sandbox.mifos.io
      aws:
        region: "ap-south-1"
        access_key: "<access_key>"
        secret_key: "<secret_key>"
