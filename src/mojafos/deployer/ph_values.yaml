      datasource:
        username: "mifos"
        password: "password"
        host: "mysql.infra.svc.cluster.local"
        port: 3306
        schema: "tenants"

    keycloak:
      enabled: true
      ingress:
        enabled: false
        ingressClassName: "kong"
        rules:
          - host: 'keycloak.sandbox.mifos.io'
            paths:
              - path: /
                pathType: Prefix
        tls: [ ]

    kong:
      enabled: true
      image:
        repository: revomatico/docker-kong-oidc
        tag: "latest"
