          kubernetes.io/ingress.class: nginx
        tls:
          - secretName: sandbox-secret
        hosts:
          - host: messagegateway.sandbox.mifos.io
            paths:
              - path: "/"
                backend:
                  service:
                    name: "message-gateway"
                    port:
                      number: 80
      deployment:
        annotations:
          deployTime: "{{ .Values.deployTime }}"

    importer_es:
